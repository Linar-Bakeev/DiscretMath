<script >

function Union(A, B){
    var result = "";
    for(var i = 0; i < A.length; i++)
    {
        if(A[i] != A[i+1])
        result += A[i] + " ";
    }
    for(var i = 0; i < B.length; i++)
    {
        var flag = 0;
        for(var j = 0; j < A.length; j++)
        {
            if(A[j] == B[i])
            {
                flag = 1;
                break;
            }
        }
        if(flag == 0)
        {
            result += B[i] + " ";
        }
    }
    return "Результат объединения получилось: \n" + result;
}

function Intersection(A, B){
    var result1 = "";
    for (var i = 0; i < B.length; i++)
    {
		if (A.indexOf(B[i]) != -1)
		{
			result1.push(B[i]);
		}
	}
    return "После пересечения получилось: \n" + result1;
}
